label[for=toggle] {
	position: relative;
	display: inline-block;
	width: 65px;
	height: 30px;
	border-radius: 100px;
	background-color: #111;
	overflow: hidden;
	cursor: pointer;
	margin-bottom: 15px;
}

label[for=toggle]:before, label[for=toggle]:after {
	display: flex;
	position: absolute;
	content: "";
	width: 20px;
	height: 20px;
	border-radius: 50%;
	top: 5px;
	left: 7px;
	transition: 0.5s ease;
}
label[for=toggle]:before {
	background-color: #ffa41b;
}
label[for=toggle]:after {
	background-color: #111;
	left: -59px;
	transform: scale(0.00001);
}
input[type="checkbox"] {
	display: none;
}
input[type="checkbox"]:checked + label[for=toggle]:before {
	background-color: #fdfdfd;
	transform: translateX(31px);
}
input[type="checkbox"]:checked + label[for=toggle]:after {
	transform: translateX(89px) scale(1);
}

</style>
