<style>
*,*:after, *:before {
	box-sizing: border-box;
}

}

div[itemprop="articleBody"] p {
	margin-bottom: 10px;
	display: inline-block;
}
p.about-description {
	margin-bottom: 15px;
	display: inline-block;
}

.dark {
    background-color: rgb(36, 41, 46);
}

.dark p {
	color: #eaeaea;
}

p.about-description {
    margin-top: -0.6rem;
    font-size: 18px;
    color: #515151;
}

li.p-name {
	color: black;
}

.dark p.about-description {
	margin-top: -0.6rem;
	font-size: 18px;
	color: #7d9722;
}

.dark li.p-name {
	color: #eaeaea;
}

.dark li {
	color: #eaeaea;
}

.dark summary {
	color: #05c820;
}
 
.dark h1, h2, h3, h4, h5, h6 {
    color:  #009e91;
} 

.dark a.black-link {
	color: #eaeaea;
}

ul {
	color: black;
}

.dark ul {
	color: #eaeaea;
}

.dark pre {
    background-color: black;
	color:  #ffffff;
}

.dark code {
    background-color: black;
}

.dark #ASTEROIDS-NAVIGATION {
	color:white;
}

.dark a {
	color: #4e9bff;
}

.dark span a {
	color: #1bff1b;
}
label[for=toggle] {
	position: relative;
	display: inline-block;
	width: 65px;
	height: 30px;
	border-radius: 100px;
	background-color: #111;
	overflow: hidden;
	cursor: pointer;
	margin-bottom: 15px;
}

label[for=toggle]:before, label[for=toggle]:after {
	display: flex;
	position: absolute;
	content: "";
	width: 20px;
	height: 20px;
	border-radius: 50%;
	top: 5px;
	left: 7px;
	transition: 0.5s ease;
}
label[for=toggle]:before {
	background-color: #ffa41b;
}
label[for=toggle]:after {
	background-color: #111;
	left: -59px;
	transform: scale(0.00001);
}
input[type="checkbox"] {
	display: none;
}
input[type="checkbox"]:checked + label[for=toggle]:before {
	background-color: #fdfdfd;
	transform: translateX(31px);
}
input[type="checkbox"]:checked + label[for=toggle]:after {
	transform: translateX(89px) scale(1);
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" media="print" onload="this.media='all'" >
